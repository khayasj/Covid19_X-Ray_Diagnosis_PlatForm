<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - X-COVID Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>

        <form action="sign_in.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full border p-2 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full border p-2 rounded-lg" required>
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full bg-black text-white py-2 rounded-lg">Sign In</button>
            </div>

            <p class="text-center text-sm text-blue-600 hover:underline cursor-pointer">Forgot password?</p>
        </form>
    </div>
</body>
</html>
