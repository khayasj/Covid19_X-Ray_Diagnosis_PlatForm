<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-COVID Insight Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-900">
    <!-- Navbar Section -->
    <header class="flex items-center justify-between p-4 border-b bg-white shadow-md">
        <!-- Logo Section -->
        <div class="flex items-center space-x-2">
            <!-- Virus Icon and Title -->
            <i class="fas fa-virus text-2xl"></i>
            <span class="text-xl font-semibold">X-COVID Insight</span>
        </div>
        
        <!-- Navigation Links (Left aligned) -->
        <nav class="flex space-x-4 ml-auto">
            <!-- Link to product section -->
            <a href="product.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">Product</a>
            <!-- Link to pricing section -->
            <a href="pricing.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">Pricing</a>
            <!-- Link to FAQ section -->
            <a href="faq.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">FAQ</a>
            <!-- Link to Feedback section -->
            <a href="feedback.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">Feedback</a>
            <!-- Link to Contact section -->
            <a href="contact.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">Contact</a>
            <!-- Link to About section -->
            <a href="about.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">About</a>
        </nav>
        
        <!-- Register Dropdown (Aligned to the right) -->
        <div class="relative">
            <button class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">
                Register
            </button>
            <div class="absolute right-0 hidden mt-2 bg-white shadow-lg rounded-lg w-48">
                <!-- Both options point to register.html -->
                <a href="register.html?type=test_center" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Test Centre</a>
                <a href="register.html?type=patient" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Patient</a>
            </div>
        </div>
        
        <!-- Sign In Button (Right aligned with some spacing) -->
        <a href="sign_in.html" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-700 ml-4">Sign In</a>
    </header>

    <script>
        // Toggle dropdown visibility when clicking Register button
        document.querySelector('.bg-black').addEventListener('click', function() {
            let dropdown = this.nextElementSibling;
            dropdown.classList.toggle('hidden');
        });
    </script>
</body>
</html>
