<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-COVID Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-900">

    <!-- Navigation Bar -->
    <header class="flex items-center justify-between p-4 border-b bg-white shadow-md">
        <!-- Logo Section -->
        <div class="flex items-center space-x-2">
            <i class="fas fa-virus text-2xl text-blue-600"></i>
            <span class="text-xl font-semibold text-gray-800">X-COVID Insight</span>
        </div>

        <!-- Navigation Links -->
        <nav class="flex space-x-4 ml-auto">
            <a href="pendingXRay.php" class="px-4 py-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition duration-300">Pending X-Ray</a>
            <a href="doctorProfile.html" class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 transition duration-300">My Profile</a>
        </nav>

        <!-- Profile & Logout -->
        <div class="flex items-center space-x-4">
            <a href="Doctor_Homepage.html">
                <img src="assets/images/doctorProfilePicture.jpg" class="w-10 h-10 rounded-full object-cover cursor-pointer" alt="Profile">
            </a>
            <a href="logout.php" class="px-4 py-2 rounded-full bg-red-600 text-white hover:bg-red-700 transition duration-300">Logout</a>
        </div>
    </header>
    
    <main class="mt-20 p-6 flex flex-col items-center">
        <h1 class="text-3xl font-semibold mb-6 text-gray-800">View Profile</h1>
        <div class="profile-container max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg space-y-4">
            <!-- Profile Items -->
            <div class="profile-item flex items-center space-x-4 py-3 border-b border-gray-200">
                <span class="text-2xl text-blue-600">&#128100;</span>
                <div>
                    <h2 class="text-lg font-semibold">User Name</h2>
                    <p id="username" class="text-gray-700">Loading...</p>
                </div>
            </div>
            <div class="profile-item flex items-center space-x-4 py-3 border-b border-gray-200">
                <span class="text-2xl text-blue-600">&#9993;</span>
                <div>
                    <h2 class="text-lg font-semibold">Email</h2>
                    <p id="useremail" class="text-gray-700">Loading...</p>
                </div>
            </div>
            <div class="profile-item flex items-center space-x-4 py-3 border-b border-gray-200">
                <span class="text-2xl text-blue-600">&#128205;</span>
                <div>
                    <h2 class="text-lg font-semibold">Test Centre</h2>
                    <p id="testcenterAddress" class="text-gray-700">Loading...</p>
                </div>
            </div>
            <div class="profile-item flex items-center space-x-4 py-3 border-b border-gray-200">
                <span class="text-2xl text-blue-600">&#128197;</span>
                <div>
                    <h2 class="text-lg font-semibold">Years of Experience</h2>
                    <p id="experience" class="text-gray-700">Loading...</p>
                </div>
            </div>
            <div class="profile-item flex items-center space-x-4 py-3 border-b border-gray-200">
                <span class="text-2xl text-blue-600">&#129351;</span>
                <div>
                    <h2 class="text-lg font-semibold">Certification</h2>
                    <img id="certificationImage" class="w-32 h-32 object-cover rounded-lg shadow-sm" />
                </div>
            </div>
            <div class="profile-item flex items-center space-x-4 py-3 border-b border-gray-200">
                <span class="text-2xl text-blue-600">&#128222;</span>
                <div>
                    <h2 class="text-lg font-semibold">Phone</h2>
                    <p id="userPhone" class="text-gray-700">Loading...</p>
                </div>
            </div>
        </div>

        <button onclick="navigateToEditPage()" class="mt-6 px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition">Edit Profile</button>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the correct sessionStorage values for doctor
            const doctorName = sessionStorage.getItem("doctorName") || "Doctor Name";
            const doctorEmail = sessionStorage.getItem("doctorEmail") || "Email not available";
            const doctorTC = sessionStorage.getItem("doctorTestCenterId") || "Not available";
            const doctorPhone = sessionStorage.getItem("doctorPhone") || "Not available";
            const doctorExperience = sessionStorage.getItem("doctorExperience") || "Not specified";
            const doctorCertificationImg = sessionStorage.getItem("doctorCertificateImg") || ""; // Assuming the certification image is stored in sessionStorage

            // Display the retrieved values in the page elements
            document.getElementById("username").textContent = doctorName;
            document.getElementById("useremail").textContent = doctorEmail;
            document.getElementById("testcenterAddress").textContent = doctorTC;
            document.getElementById("userPhone").textContent = doctorPhone;
            document.getElementById("experience").textContent = doctorExperience;

            // Set the certification image if it exists
            if (doctorCertificationImg) {
                document.getElementById("certificationImage").src = doctorCertificationImg; // Set image source
            } else {
                document.getElementById("certificationImage").alt = "No certification image available";
            }
        });

        function navigateToEditPage() {
            window.location.href = "editDoctorProfile.html";
        }
    </script>

</body>
</html>
